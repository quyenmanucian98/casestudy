<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Cầu thủ</title>
    <style>
        body{
            background-image: url("top-nhung-hinh-anh-hinh-nen-manchester-united-dep-nhat-full-hd6.jpg");
        }

    </style>
</head>
<body >

<fieldset>
    <legend><h1 style="color: lightskyblue">Player List And Player Information Of FC MANCHESTER UNITED</h1></legend>
    <h4 style="color: white">Name Club:</h4>
    <h2 style="color: red"><p id="nameclub"></p></h2>
    <h4 style="color: white;">Stadium:</h4>
    <h2 style="color: red"><p id="stadium"></p></h2>
    <h4 style="color: white">Coach:</h4>
    <h2 style="color: red"><p id="coach"></p></h2>
    <input style="width: 100px" type="text" id="name" placeholder="Name Of Player">
    <input style="width: 100px" type="text" id="age" placeholder="Age Of Player">
    <input style="width: 100px" type="text" id="height" placeholder="Height Of Player">
    <input style="width: 120px" type="text" id="location" placeholder="Location Of Player">
    <input style="width: 100px" type="text" id="attack" placeholder="Attack Of Player">
    <input style="width: 110px" type="text" id="defend" placeholder="Defend Of Player">
    <input style="width: 100px" type="text" id="speed" placeholder="Speed Of Player">
    <input style="width: 100px" type="text" id="skill" placeholder="Skill Of Player">
    <input style="width: 120px" type="text" id="physical" placeholder="Physical Of Player">
    <input type="text" id="nationality" placeholder="Nationality Of Player">
    <button type="button" onclick="addPlayer()">ADD PLAYER</button>
    <br><br><br>
    <table border="10px" style="color: aqua" >
        <tr>
            <td>
                <div id="imgplayer"></div>
            </td>
            <td>
                <div id="nameplayer"></div>
            </td>
            <td>
                <div id="info"></div>
            </td>
            <td>

            </td>
        </tr>
    </table>
</fieldset>
<script src="CaseStudy.js"></script>
</body>
</html>
